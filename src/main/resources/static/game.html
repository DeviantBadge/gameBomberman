                <div id="loginWindow" class="card-deck mb-3 text-center"
                     style="width: 350px; z-index: 2000; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) ">
                    <canvas id="loginCanvas" style="background-color: rgba(128,0,0,0.3);z-index: 2000;position: absolute;"></canvas>
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Sign in</h4>

                                <input type="email" id="inputEmai" class="form-control" placeholder="Email address" required="" autofocus="">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPasswor" class="form-control" placeholder="Password" required="">
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </iframe>
        <h3>You have only 5 seconds to transmit the bomb, be fast!</h3>
        <ul>
            <li><strong>arrow keys</strong> - move</li>
            <li><strong>spacebar</strong> - jump</li>
            <li><strong>q</strong> - plant bomb</li>
        </ul>
        <hr>

        <div class="footer">
            <div class="alert alert-success">
                <img src="img/github.png" width="32">
            </div>
        </div>
